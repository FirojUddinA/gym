<ion-header class="ion-no-border">

  <ion-text color="light" >
    <h3>Rellene los siguientes
      datos</h3>
  </ion-text>
</ion-header>
<ion-fab vertical="top" horizontal="center" slot="fixed" style="top: 110px">
  <ion-fab-button color="gradient" (click)="goback()">

  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom" horizontal="center" slot="fixed" style="bottom: 70px;">
  <ion-fab-button color="gradient2" (click)="gofront()" style="height: 80px; width: 80px;">
    <ion-icon name="chevron-forward-outline" ></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content class="">
  <div class="reg-5">

        <ion-text>

        </ion-text>


    <p>¿Consumes productos light, magros o descremados?</p>
    <div class="Consumes">
      <div class="take-medicin-yes">

      </div>
      <div class="take-medicin-no">
        <ion-checkbox></ion-checkbox>
        <ion-label>NO</ion-label>
      </div>
    </div>
  </div>

</ion-content>
